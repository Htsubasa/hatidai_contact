<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文フォーム</title>
    <link rel="stylesheet" href="sass/hp_contactform.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>

<header>
    <div class="header_wrap">
        <a href="https://www.hatidai-jinja.com/"><img src="img/logo_img.png"></a>
        <p class="header_nav"><a href="https://www.hatidai-jinja.com/">Topページへ戻る</a></p>
    </div>
</header>

<section class="contactform">
  <div class="contactform_wrap">
    <h2>お問い合わせ</h2>
    <div class="intro_box">
      <p>・下記フォームに必要事項をご記入ください</p>
      <p>・お急ぎの方はお電話にてご連絡をお願いいたします。</p>
      <p> 　TEL : ０７５-７８１-９０７６　(午前9時〜午後17時)</p>
      <p>・御朱印・授与品のお申し込みに関しては<a href="https://www.hatidai-jinja.com/amulet_goshuin/">こちらから</a>お申し込みください。</p>
    </div><!--introbox-->

    <table>
      <tr>
          <th>お名前<span class="must" spaceholder="ee">*必須</span></th>
      <td>
          <input type="text" name="name" placeholder="お名前">
      </td>
      </tr>
  
  <tr>
      <th>メールアドレス<span class="must" >*必須</span></th>
  <td>
    <input type="text" name="name" placeholder="メールアドレス">
  </td>
  </tr>
  
  
  <tr>
      <th>メールアドレス(確認用)<span class="must" >*必須</span></th>
  <td>
    <input type="text" name="name" placeholder="メールアドレス">
  </td>
  </tr>
  
  <tr>
      <th>電話番号<span class="must">*必須</span></th>
  <td>
    <input type="text" name="name" placeholder="電話番号">
  </td>
  </tr>

  <tr>
    <th>件名</th>
<td>
  <input type="text" name="name" placeholder="件名">
</td>
</tr>

  <tr>
      <th>お問い合わせ内容<span class="must">*必須</span></th>
  <td>
      <input class="free-textarea" type="textarea" name="name" placeholder="自由記入欄">
  </td>
  </tr>
  </table>

  <div class="btn_area">
    <input class="submit" type="submit" name="btn_confirm" value="確認画面へ">
</div>
    
  </div><!--wrap-->
</section><!--wrap-->

<footer>
  <div class="footer_top">
    <a href="https://www.hatidai-jinja.com/">Topページへ戻る</a>
  </div>
  <div class="footer_bottom">
    <p>©︎COPYRIGHT 2020・八大神社All RIGHTS RESERVED</p>
  </div><!--footer_bottom-->
</footer>

</body>
</html>
